<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Frank Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div id="parallax">
        <div class="layer text" id="header" data-speed="2"></div>
        <div class="layer bg" data-speed="-0.20"></div>
        <div class="layer portrait" data-speed="-0.45"></div>
        <div class="layer bottom" data-speed="0"></div>
    </div>
    <div>
        <section>
            <img src="./PF_images/pfbanner.jpeg">
        </section>
    </div>
    <article class="grid-gallery">
        <img src="./PF_images/frank1.jpeg" alt="" />
        <img src="./PF_images/longlive.jpeg" alt="" />
        <img src="./PF_images/frank2.jpeg" alt="" />
        <img src="./PF_images/giftcurse.jpeg" alt="" />
        <img src="./PF_images/frank_charley.jpg" alt="" />
        <img src="./PF_images/worldondrugs.jpeg" alt="" />
        <img src="./PF_images/frank3.jpeg" alt="" />
        <img src="./PF_images/frank7.png" alt="" />
        <img src="./PF_images/frank5.jpeg" alt="" />
        <img src="./PF_images/frank6.jpeg" alt="" />
        <img src="./PF_images/stevenuni.jpeg" alt="" />
        <img src="./PF_images/MLK.jpeg" alt="" />
        <img src="./PF_images/frank4.jpeg" alt="" />
    </article>

    <section>
        <div class="glitch-text" data-text="Free thought is free">Free thought is free<br>x<br>Free thought is free</brx></div>
    </section>
    <section class="banner-flip">
        <img src="./PF_images/pfbanner.jpeg">
    </section>

    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="./icons/sketch.png">
            </div>
            <div class="content">
                <div>
                    <h3>Designs</h3>
                    <p>Broken crayons <br>still color.</p>
                    <a href="#">See More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="./icons/store.png">
            </div>
            <div class="content">
                <div>
                    <h3>Store</h3>
                    <p>Frank's<br>Lemonade<br>Stand
                    </p>
                    <a href="#">Shop</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="./icons/twitter.png">
            </div>
            <div class="content">
                <div>
                    <h3>Twitter</h3>
                    <p>I make art</p>
                    <a href="#">Follow Me</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="./icons/chat.png">
            </div>
            <div class="content">
                <div>
                    <h3>Contact</h3>
                    <p>Get in Touch</p>
                    <a href="#">Message</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <section>
                <h5 class="autograph">Designed by</h5><br>
                <p class="designedby">Roscatotaco</p>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./js/scrolltriggers.js" async></script>

</body>
</html>
